version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: messaging_postgres
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: messaging_app
    ports:
      - "5432:5432"
    volumes:
      - messaging_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d messaging_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: messaging_redis
    ports:
      - "6379:6379"
    volumes:
      - messaging_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  messaging_postgres_data:
  messaging_redis_data:
